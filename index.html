<!doctype html>
<html lang="en" ng-app="terminal">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Terminal</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Mono:500' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/angular.js"></script>
  <script src="js/script.js"></script>
</head>
<body ng-controller="Main" ter-focus-input>
  <div class="console-container">
    <div class="console-v-row">
      <div class="console-view">
        <p ng-repeat="message in console_messages track by $index">
          <span ng-bind="message.text" ng-class="message.klass"></span>
        </p>
      </div>
      <div class="console-action">
        <input type="text" class="input-default" id="console-input" ter-input ng-model="console_field" ng-keypress="interpretKeypress($event)">
      </div>
    </div>
  </div>
</body>
</html>
